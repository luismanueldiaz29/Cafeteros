                  <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="header">
                                    <h4 class="title">Registro de productores</h4>
                                </div>
                                <div class="content">
                                  <mat-horizontal-stepper linear #stepper>
                                    <mat-step [stepControl]="firstFormGroup">
                                    <form>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Nombre del productor</label>
                                                    <input type="text" class="form-control" placeholder="nombre del productor">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Nº de cedula</label>
                                                    <input type="text" class="form-control" placeholder="ingrece la cedula">
                                                </div>
                                            </div>
                                        </div>
    
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Nombre del predio</label>
                                                    <input type="text" class="form-control" placeholder="Nombre del predio">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Codigo cafetero</label>
                                                    <input type="text" class="form-control" placeholder="Codigo cafetero">
                                                </div>
                                            </div>
                                        </div>
    
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Codigo de Finca</label>
                                                    <input type="text" class="form-control" placeholder="Codigo de la finca">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Codigo SICA</label>
                                                    <input type="text" class="form-control" placeholder="Ingrece el codigo">
                                                </div>
                                            </div>
                                        </div>
    
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Municipio</label>
                                                    <input type="text" class="form-control" placeholder="Municipio">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Vereda</label>
                                                    <input type="number" class="form-control" placeholder="Vereda">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                          <div class="col-md-4">
                                              <div class="form-group">
                                                  <label>Numero de telefono</label>
                                                  <input type="text" class="form-control" placeholder="Numero de telefono">
                                              </div>
                                          </div>
                                          <div class="col-md-6">
                                              <div class="form-group">
                                                  <label>Afiniacion a salud</label>
                                                  <input type="number" class="form-control" placeholder="Afiniacion a salud">
                                              </div>
                                          </div>
                                      </div>
                                        
                                        <div class="row">
                                          <div class="col-md-2">
                                            
                                          </div>
                                          <div class="col-md-8"></div>
                                          <div class="col-md-2">
                                            <button type="submit" class="btn btn-info btn-fill pull-right" matStepperNext>siguiente</button>    
                                          </div>
                                        </div>
                                        
                                        
                                        
                                    </form>
                                  </mat-step>

                                  <mat-step [stepControl]="secondFormGroup">
                                    <!-- segundo step -->

                                    <form>
                                      <div class="row">
                                        <div class="col-md-12">
                                          <h5 class="title title-center">Datos Familiares</h5>
                                          <div class="table-responsive table-full-width">
                                            <table class="table table-striped table-bordered">
                                              <thead>
                                                    <tr>
                                                        <th class="title">Nombre</th>
                                                        <th class="title">Documento</th>
                                                        <th class="title">Fecha Nacimiento</th>
                                                        <th class="title">Parentesco</th>
                                                        <th class="title">Tipo Poblacion</th>
                                                        <th class="title">Afiliacion salud</th>
                                                        <th class="title">Nivel Educativo</th>
                                                        <th class="title">Accion</th>
                                                    </tr>
                                              </thead>
                                              <tbody>
                                                  <tr *ngFor="let field of fieldArray; let i = index">
                                                      <td>
                                                          <input [(ngModel)]="field.code" class="form-control" type="text" name="{{field.code}}" />
                                                      </td>
                                                      <td>
                                                          <input [(ngModel)]="field.name" class="form-control" type="text" name="{{field.name}}" />
                                                      </td>
                                                      <td>
                                                          <input [(ngModel)]="field.price" class="form-control" type="text" name="{{field.price}}" />
                                                      </td>
                                                      <td>
                                                        <input [(ngModel)]="field.price" class="form-control" type="text" name="{{field.price}}" />
                                                    </td>
                                                    <td>
                                                      <input [(ngModel)]="field.price" class="form-control" type="text" name="{{field.price}}" />
                                                    </td>
                                                    <td>
                                                      <input [(ngModel)]="field.price" class="form-control" type="text" name="{{field.price}}" />
                                                    </td>
                                                    <td>
                                                      <input [(ngModel)]="field.price" class="form-control" type="text" name="{{field.price}}" />
                                                    </td>
                                                      <td>
                                                        <a class="badge" (click)="deleteFieldValue(i)">
                                                          <img src="assets/dejar.png" alt="">
                                                        </a>
                                                      </td>
                                                      
                                                  </tr>
                                                  <tr>
                                                      <td>
                                                          <input class="form-control" type="text" id="newAttributeCode" [(ngModel)]="newAttribute.code" name="newAttributeCode" />
                                                      </td>
                                                      <td>
                                                          <input class="form-control" type="text" id="newAttributeName" [(ngModel)]="newAttribute.name" name="newAttributeName" />
                                                      </td>
                                                      <td>
                                                          <input class="form-control" type="text" id="newAttributePrice" [(ngModel)]="newAttribute.price" name="newAttributePrice" />
                                                      </td>
                                                      <td>
                                                        <input class="form-control" type="text" id="newAttributePrice" [(ngModel)]="newAttribute.price" name="newAttributePrice" />
                                                    </td>
                                                    <td>
                                                      <input class="form-control" type="text" id="newAttributePrice" [(ngModel)]="newAttribute.price" name="newAttributePrice" />
                                                    </td>
                                                    <td>
                                                      <input class="form-control" type="text" id="newAttributePrice" [(ngModel)]="newAttribute.price" name="newAttributePrice" />
                                                    </td>
                                                    <td>
                                                      <input class="form-control" type="text" id="newAttributePrice" [(ngModel)]="newAttribute.price" name="newAttributePrice" />
                                                    </td>
                                                      <td>
                                                          <!-- <button class="btn btn-default" type="button" ">Add</button> -->
                                                          <a class="badge" (click)="addFieldValue()">
                                                            <img src="assets/comprobado.png" alt="">
                                                          </a>
                                                      </td>
                                                  </tr>
                                              </tbody>
                                            </table>
                                          </div>
                                          
                                          <div class="row">
                                            <div class="col-md-2">
                                              <button type="submit" class="btn btn-info btn-fill pull-left" matStepperPrevious>Atras</button>
                                            </div>
                                            <div class="col-md-8">
                                              <!-- <button type="submit" class="btn btn-info btn-fill pull-right">Guardar</button> -->
                                            </div>
                                            <div class="col-md-2">
                                              <button type="submit" class="btn btn-info btn-fill pull-right" matStepperNext>siguiente</button>    
                                            </div>
                                          </div>  
                                          
                                          <div class="clearfix"></div>
                                        </div>
                                      </div>
                                    </form>
                                    <!-- final segundo step -->
                                  </mat-step>

                                  <mat-step [stepControl]="threeFormGroup">
                                      <!-- tercer step -->
                                        <ng-template matStepLabel></ng-template>
                                        <div class="row">
                                          <div class="col-md-2">
                                            <button type="submit" class="btn btn-info btn-fill pull-left" matStepperPrevious>Atras</button>
                                          </div>
                                          <div class="col-md-8">
                                            <button type="submit" class="btn btn-info btn-fill pull-right">Guardar</button>
                                          </div>
                                          <div class="col-md-2">
                                            <button type="submit" class="btn btn-info btn-fill pull-right" matStepperNext>siguiente</button>    
                                          </div>
                                        </div>
                                      <!-- fin tercer step -->
                                  </mat-step>

                                  </mat-horizontal-stepper>
                                </div>
                            </div>
                        </div>
