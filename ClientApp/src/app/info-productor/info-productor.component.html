<!-- inicio de la carta -->
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-11 m-auto">
                <div class="row pt-md-5 mt-md-3 mb-5">
                    <div class="col-md-12">
                        <div class="content">
                            <div class="content animated bounceInUp">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="card">
                                                <div class="header">
                                                    <button type="button" class="close" (click)="volver()"aria-label="Close">
                                                        <img src="assets/regreso.png" alt="Volver">
                                                    </button>
                                                    <div class="p-md-2">
                                                        <div class="row">
                                                            <div class="col-md-4">
                                                                <img src="assets/logo-seynekun.png" alt="Logo">
                                                            </div>
                                                            <div class="col-md-6 mt-5">
                                                                <h4 class="title">Informacion del productor</h4>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="content">
                                                    <h5 class="title title-center">Datos personales del productor</h5>
                                                    <div class="row">
                                                        <div class="col-md-4">
                                                            <div class="form-group">
                                                                <label>Nombre del productor</label>
                                                                <input type="text" class="form-control" [(ngModel)]="productor.nombre" placeholder="nombre del productor" readonly>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <div class="form-group">
                                                                <label>NÂº de cedula</label>
                                                                <input type="text" class="form-control" [(ngModel)]= "productor.id" placeholder="ingrece la cedula" readonly>
                                                            </div>
                                                        </div>
            
                                                        <div class="col-md-4">
                                                            <div class="form-group">
                                                                <label>Codigo cafetero</label>
                                                                <input type="text" class="form-control" [(ngModel)] = "productor.codigoCafetero" placeholder="Codigo cafetero" readonly>
                                                            </div>
                                                        </div>
                                                    </div>
                    
                                                    <div class="row">
                                                        <div class="col-md-4">
                                                            <div class="form-group">
                                                                <label>Nombre del predio</label>
                                                                <input type="text" class="form-control" [(ngModel)] = "productor.nombrePredio" placeholder="Nombre del predio" readonly>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-4">
                                                          <div class="form-group">
                                                              <label>Codigo de Finca</label>
                                                              <input type="text" class="form-control"  placeholder="Codigo de la finca" readonly>
                                                          </div>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <div class="form-group">
                                                                <label>Codigo SICA</label>
                                                                <input type="text" class="form-control" [(ngModel)] = "productor.codigoSica" placeholder="Ingrece el codigo" readonly>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-4">
                                                            <div class="form-group">
                                                                <label>Municipio</label>
                                                                <input type="text" class="form-control" [(ngModel)] = "productor.municipio" placeholder="Municipio" readonly>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-4">
                                                            <div class="form-group">
                                                                <label>Vereda</label>
                                                                <input type="text" class="form-control" [(ngModel)] = "productor.vereda" placeholder="Vereda" readonly>
                                                                
                                                            </div>
                                                        </div>
                                                        <div class="col-md-4">
                                                          <div class="form-group">
                                                              <label>Numero de telefono</label>
                                                              <input type="text" class="form-control"  [(ngModel)] = "productor.numeroTelefono" placeholder="Numero de telefono" readonly>
                                                              
                                                          </div>
                                                      </div>
                                                    </div>
            
                                                    <div class="row">
                                                        <div class="col-md-4">
                                                            <div class="form-group">
                                                                <label>Afiniacion a salud</label>
                                                                <input type="text" class="form-control" [(ngModel)] = "productor.afiliacionSalud" placeholder="Afiniacion a salud" readonly>
                                                            </div>
                                                        </div>
            
                                                        <div class="col-md-7">
                                                            <div class="form-group">
                                                                <label>Actividad(es) principal de ingreso</label>
                                                                <input type="text" class="form-control"  [(ngModel)] = "productor.actvidadesDedican" placeholder="Actividad a la que se dedica" readonly>
                                                            </div>
                                                      </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <h5 class="title title-center">Datos Familiares</h5>
                                                            <div class="table-full-width">
                                                                <table class="table table-striped table-bordered">
                                                                <thead>
                                                                        <tr>
                                                                            <th class="title">Nombre</th>
                                                                            <th class="title">Documento</th>
                                                                            <th class="title">Fecha Nacimiento</th>
                                                                            <th class="title">Parentesco</th>
                                                                            <th class="title">Tipo Poblacion</th>
                                                                            <th class="title">Afiliacion salud</th>
                                                                            <th class="title">Nivel Educativo</th>
                                                                        </tr>
                                                                </thead>
                                                                <tbody>
                                                                    <tr *ngFor="let familiar of familiares; let i = index">
                                                                        
                                                                        <td>
                                                                            <input [(ngModel)]="familiar.nombre" class="form-control" type="text" name="{{familiar.Nombre}}" />
                                                                        </td>
                                                                        <td>
                                                                            <input [(ngModel)]="familiar.numeroDocumento" class="form-control" type="text" name="{{familiar.NumeroDocumento}}" />
                                                                        </td>
                                                                        <td>
                                                                            <input [(ngModel)]="familiar.fechaNacimiento" class="form-control" type="date" name="{{familiar.FechaNacimiento}}" />
                                                                        </td>
                                                                        <td>
                                                                        <input [(ngModel)]="familiar.parentesco" class="form-control" type="text" name="{{familiar.Parentesco}}" />
                                                                        </td>
                                                                        <td>
                                                                        <input [(ngModel)]="familiar.tipoPoblacion" class="form-control" type="text" name="{{familiar.TipoPoblacion}}" />
                                                                        </td>
                                                                        <td>
                                                                        <input [(ngModel)]="familiar.afiliacionSalud" class="form-control" type="text" name="{{familiar.AfiliacionSalud}}" />
                                                                        </td>
                                                                        <td>
                                                                        <input [(ngModel)]="familiar.nivelEducativo" class="form-control" type="text" name="{{familiar.NivelEducativo}}" />
                                                                        </td>
                                                                    </tr>
                                                                </tbody>
                                                                </table>
                                                            </div>
                                                            <div class="clearfix"></div>
                                                        </div>
                                                    </div>

                                                    
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- fin de la carta -->
