<mat-progress-bar mode="query" *ngIf = "showSpinner"></mat-progress-bar>
<app-nav-menu></app-nav-menu>

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-10 col-lg-9 col-md-8 ml-auto">
                <div class="row pt-md-5 mt-md-3 mb-5">
                    <div class="col-md-12">
                        <div class="content">
                            <div class="content animated fadeInUp ">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="card">
                                                <div class="header mb-3">
                                                    <h4 class="title">Lista de promotorias realizadas al productor <code translate="no" dir="ltr">{{productor.nombre}}</code> </h4>
                                                </div>
                                                <div class="content">
                                                    <!-- table de promotorias -->
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <div class="mt-3 table-responsive table-full-width">
                                                                <table class="table table-hover table-striped table-bordered">
                                                                <thead>
                                                                        <tr>
                                                                            <th class="title">Fecha</th>
                                                                            <th class="title">Hora</th>
                                                                            <th class="title">Fecha proxima visita</th>
                                                                        </tr>
                                                                </thead>
                                                                <tbody>
                                                                                                                                
                                                                    <tr *ngFor="let visita of visitas" (click)="visitaConsultar(visita)">
                                                                        <td>
                                                                            {{visita.fechaVisita}}
                                                                        </td>
                                                                        <td>
                                                                            {{visita.horaVisita}}
                                                                        </td>
                                                                        <td>
                                                                            <div *ngIf="visita.fechaProxVista == ''; else fechaprox">No registrada</div>
                                                                            <ng-template #fechaprox>
                                                                                {{visita.fechaProxVista}}
                                                                            </ng-template>
                                                                        </td>
                                                                    </tr>
                                                                </tbody>
                                                                </table>
                                                            </div>
                                                            <div class="clearfix"></div>
                                                        </div>
                                                    </div>
                                                    <!-- end table de promotoria -->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="modal fade fadebd-example-modal-lg" data-backdrop="static" id="modalCart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header">
        <h4 class="title white-text">Lista de productores</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" class="white-text title">X</span>
        </button>
      </div>
      <!--Body-->
      <div class="modal-body">
        <div class="row">
            <div class="font-icon-list col-lg-2 col-md-3 col-sm-4 col-xs-6 col-xs-6">
              <div class="font-icon-detail">
                <!-- <i class="pe-7s-album"></i> -->
                asdsad
              </div>
            </div>
            <div class="font-icon-list col-lg-2 col-md-3 col-sm-4 col-xs-6 col-xs-6">
                <div class="font-icon-detail"><i class="pe-7s-arc"></i>
                  sadsa
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
