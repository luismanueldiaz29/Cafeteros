<div class="wrapper">
    <div class="panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
              <div class="navbar-header">
                    <a href="https://federaciondecafeteros.org/">
                        <img src="assets/logo(14).gif" alt="logo" width="220">
                    </a>
              </div>
            </div>
        </nav>
        <!-- formulario -->
        <section>
            <div class="container-fluid">
                <div class="row pt-md-5 mt-md-3 mb-5">
                    <div class="container-fluid">
                        <div class="row contenido animated fadeInUp">
                            <div class="col-md-4">
                            <div class="card">
                                <div class="header">
                                    <h1 class="title">Login</h1>
                                </div>
                                <div class="content">
                                    <form [formGroup]="formGroup">
                                        <div class="form-group">
                                            <label>Email</label>
                                            <!-- <input type="text" class="form-control"  placeholder="ingrece su email" > -->

                                            <input  formControlName="Usuario" class="form-control"
                                            [ngClass]="{'is-invalid': submitted && f.Usuario.errors}" placeholder="ingrece su email"
                                            type="text" [(ngModel)]="login.user"/>
                                            <div *ngIf="submitted && f.Usuario.errors" class="invalid-feedback">
                                                <div *ngIf="f.Usuario.errors.required">Correo es requerido</div>
                                            </div>

                                        </div>
                                        <div class="form-group">
                                            <label>Password</label>
                                            <!-- <input type="Password" class="form-control" placeholder="ingrece su Password" > -->

                                            <input  formControlName="Password" class="form-control"
                                            [ngClass]="{'is-invalid': submitted && f.Password.errors}" placeholder="ingrece su Contraceña"
                                            type="password" [(ngModel)]="login.Password"/>
                                            <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
                                                <div *ngIf="f.Password.errors.required">Contraceña es requerido</div>
                                            </div>
                                        </div>
                                        <button class="btn btn-info btn-fill" (click)="onSubmit()">Acceder</button>
                                    </form>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- fin de formulario -->
    </div>
</div>
